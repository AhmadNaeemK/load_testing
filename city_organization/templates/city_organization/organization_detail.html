{% extends 'base.html'%}

{% block body %}
    <h1>{{organization.title}}</h1>
    <hr />
    <div>
        <h2>Number of Employees: </h2>
        <p>{{employee_count}}</p>
    </div>
    <div>
        <h2>Number of Projects: </h2>
        <p>{{projects_count}}</p>
    </div>
    <h2>Projects</h2>
    <ol>
    {% for project in project_list %}
        <li>
            <a href="/project/{{project.id}}">
                {{project.title}}
            </a>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
