{% extends 'base.html'%}

{% block body %}
    <h1>{{project.organization.title}}</h1>
    <hr/>
    <h2>Project: {{project.title}}</h2>
    <div>
        <h3>Number of Employees: </h3>
        <p>{{project_employees_count}}</p>
    </div>
    <ul>
        {% for employee in project_employees %}
        <li>
            <a href="/employee/{{employee.id}}">
                {{employee.get_full_name}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
